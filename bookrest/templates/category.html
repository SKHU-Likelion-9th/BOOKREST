{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<link rel="stylesheet" href="{% static 'css/category.css '%}">
<h1>카테고리 페이지</h1>
    <div class="category">
        
        <div class="category_nav">
            <div class="item">전체보기</div>
            <div class="item">인문</div>
            <div class="item">사회</div>
            <div class="item">미컨</div>
            <div class="item">IT</div>
        </div>    
    
        <div class="category_search">
            <div class="text_item"><input type="text" placeholder="책제목 입력"></div>
            <div class="button_item"><button>검색</button></div>
        </div>

        <div class="book_list">

            <div class="book">
                <div class="title">
                    <h2>{{ bookclassinfo.title }}</h2>
                    <hr>
                </div>
                <div class="book_card">
                    <img src="{% static 'img/pythonbook.jpg '%}"/>
                    <div class="book_card_column">
                        <span class="book_category">
                            <h4 class="column_title">카테고리</h4>&ensp;{{ bookclassinfo.department }}
                        </span>
                        <span class="book_publisher">
                            <h4 class="column_title">출판사</h4>&ensp;{{ bookclassinfo.publisher }}
                        </span>
                        <span class="book_date">
                            <h4 class="column_title">재고</h4>&ensp;{{ bookclassinfo.stock }}
                        </span>
                        <span class="book_button">
                            <button><a href="../detail">대여하기</a></button>
                        </span>
                    </div>
                </div>
            </div>


            

        </div>
    
    
    </div>

{% endblock %}
