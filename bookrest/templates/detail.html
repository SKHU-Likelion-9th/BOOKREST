{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<link rel="stylesheet" href="{% static 'css/detail.css '%}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
    $(function(){
  $("#confirm").click(function(){
      modalClose(); //모달 닫기 함수 호출
      
      //컨펌 이벤트 처리
  });
  $("#modal-open").click(function(){        
      $("#popup").css('display','flex').hide().fadeIn();
      //팝업을 flex속성으로 바꿔준 후 hide()로 숨기고 다시 fadeIn()으로 효과
  });
  $("#close").click(function(){
      modalClose(); //모달 닫기 함수 호출
  });
  function modalClose(){
      $("#popup").fadeOut(); //페이드아웃 효과
  }
});
</script>
<h5>디테일 페이지</h5>

<div class="book">
    
    <div class="book_box">
        <img src="{% static 'img/pythonbook.jpg '%}"/>
            <div class="book_detail">
                <span class="name">Do it! 점프 투 파이썬<hr></span>
                <div class="book_info">
                    <span class="author">박응용</span>
                    <span>ㅣ</span>
                    <span class="publisher">이지퍼블리싱</span>
                    <span>ㅣ</span>
                    <span class="date">2019년 06월 25일</span>
                </div>
                <span class="book_subject">
                    <h4 class="col_title">과목명</h4>
                    <span>&ensp;python</span>
                </span>
                <span class="book_professor">
                    <h4 class="col_title">교수님</h4>
                    <span>&ensp;홍은지 교수님</span>
                </span>
                <span class="book_major">
                    <h4 class="col_title">학부</h4>
                    <span>&ensp;IT융합자율학부</span>
                </span>
                <span class="book_date">
                    <h4 class="col_title">개설학기</h4>
                    <span>&ensp;2021 1학기</span>
                </span>
                <span class="book_price">
                    <h4 class="col_title">재고</h4>
                    <span>&ensp;5권</span>
                </span>
                <span class="book_rental">
                    <button type="button" id="modal-open">대여하기</button>
                </span>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="popup-wrap" id="popup">
      <div class="popup">
        <div class="popup-body">
          <div class="body-content">
            <div class="body-titlebox">
              <h4>대여하시겠습니까?</h4>
            </div>
            <div class="body-contentbox">
                <p>반납기간은 21/12/19~25일 입니다</p>
            </div>
          </div>
        </div>
        <div class="popup-foot">
          <span class="pop-btn confirm" id="confirm">확인</span>
          <span class="pop-btn close" id="close">창 닫기</span>
        </div>
      </div>
    </div>
  </div>

  

{% endblock %}
